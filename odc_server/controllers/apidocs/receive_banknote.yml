Receive issued banknote (Alg. 1)
---
parameters:
  - name: uuid
    description: "Unique ID"
    in: json
    type: string
    required: true
  - name: bnid
    description: "Banknote ID"
    in: json
    type: string
    required: true
  - name: otok
    description: "otok RSA-Key"
    in: json
    type: string
    required: true
  - name: wallet_signature
    description: "Transaction wallet signature, signed with spk"
    in: json
    type: string
    required: true
  - name: sok
    description: "sok RSA-Key"
    in: json
    type: string
    required: true
  - name: sok_signature
    description: "sok RSA-Key signature signed by bank"
    in: json
    type: string
    required: true
responses:
  200:
    description: "wid of a new wallet and a signed sok"
    schema:
      example: { "code": 200,"magic": "7593555053053793","transaction_hash": "8bea55e7d749541a432a633bd6ab1df0bb9b89155279c86d21471d2b5300100f","transaction_hash_signed": "553115de00de5ca6aa0f7a0f02c64061499dbc7b2bbc42931dd03f394a5c62eab38bfe2e2c4da5ac27dc7a35619b9cb04f01fda0fc244b24bf4bcad89c7e50f4" }
      type: string
  400:
    description: "When one of the required parameters was not provided or was incorrect"
    schema:
      example: {"code": 400, "message": "wallet_signature should be 64 char hex string"}
  401:
    description: "When one of signatures could not be verified"
    schema:
      example: { "code": 401,"message": "Invalid sok signature" }
  403:
    description: "When bnid was already received"
    schema:
      example: {"code": 403, "message": "This banknote is already in circulation"}